<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Usuário</h2>
        <form id="userForm">
            <div class="form-group">
                <label for="firstName">Primeiro Nome</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="birthYear">Ano de Nascimento</label>
                <input type="text" id="birthYear" name="birthYear" pattern="\d{4}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>

           
            <div class="form-group">
                <input type="range" id="passStrengthMeter" value="0" min="0" max="30" disabled style="width: 25%;">
                <div id="senhaHelp"></div>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
